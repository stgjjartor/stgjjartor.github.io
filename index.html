<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La cocina de Ana</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="firebase-config.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="qr-section">
        <h2>Escanea el código QR para acceder al menú</h2>
        <canvas id="qrcode"></canvas>
    </div>
    
    <div id="login">
        <h2>Acceso para miembros</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Ingresar</button>
    </div>
    
    <div id="app">
        <h1>Bienvenido a La cocina de Ana</h1>
        <button id="startOrder">Comenzar pedido</button>
    </div>
    
    <script>
        document.getElementById("startOrder").addEventListener("click", function() {
            window.location.href = "menu.html";
        });

        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            if (user === "1234" && pass === "1234") {
                alert("Acceso concedido");
                window.location.href = "admin.html";
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        }

        // Generar código QR
        function generateQR() {
            const url = window.location.origin + "/menu.html?mesa=1";
            const qr = new QRious({
                element: document.getElementById('qrcode'),
                value: url,
                size: 200
            });
        }
        generateQR();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .pdf-container {
            width: 80%;
            height: 80vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe id="pdf-frame" src="" allowfullscreen></iframe>
    </div>

    <script>
        // URL del PDF en el repositorio de GitHub
        const pdfUrl = 'https://raw.githubusercontent.com/tu-usuario/tu-repositorio/main/tu-archivo.pdf';

        // Establece la URL del PDF en el iframe
        document.getElementById('pdf-frame').src = pdfUrl;
    </script>
</body>
</html>
